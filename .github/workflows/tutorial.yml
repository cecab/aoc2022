
on:
  workflow_dispatch:
    inputs:
      baseUrl:
        description: 'Target Server for E2E Tests'
        required: true
        type: choice
        options:
          - Value 1
          - Value 2
  
  push:
    branches:
      - master
      - main
env:
  DAY_OF_WEEK: Monday
  CLUSTER: 

jobs:
  greeting_job:
    name: "My job name ixss $DAY_OF_WEEK - ${{inputs.baseUrl}}"
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday - ${{env.DAY_OF_WEEK}} - ${{env.CLUSTER}}."
        if: ${{ env.DAY_OF_WEEK == 'Monday' }}
        run: echo "$Greeting $First_Name. Today is $DAY_OF_WEEK!"
        env:
          First_Name: Mona
