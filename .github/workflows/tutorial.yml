
on:
  workflow_dispatch:
    inputs:
      baseUrl:
        description: 'Target Server for E2E Tests'
        required: true
        type: choice
        options:
          - Value 1
          - Value 2
      build-and-deploy:
        description: Rebuild the Target Server?
        type: boolean
        required: false
          
  
  push:
    branches:
      - master
      - main
env:
  DAY_OF_WEEK: Monday
  CLUSTER: ${{inputs.baseUrl != '' && inputs.baseUrl || 'defaultCluster' }}

jobs:
  greeting_job:
    name: "My job name is really static"
    if: ${{ env.CLUSTER != '' }}
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday - ${{env.DAY_OF_WEEK}} - ${{env.CLUSTER}}."
        if: ${{ env.DAY_OF_WEEK == 'Monday' }}
        run: echo "$Greeting $First_Name. Today is $DAY_OF_WEEK!"
        env:
          First_Name: Mona
